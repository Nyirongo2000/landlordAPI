spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/landlord
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# TO GET A MESSAGE FROM OUR EXCEPTION
server:
  error:
    include-message: always


  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

